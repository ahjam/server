  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <link type="text/css" rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <div class="row">
                <div class="question">
                    Q.<span id="question"></span> 
                </div>
        </div>
        <div class="row">
                <div class="answer">
                    <div>
                    A.
                    </div>
                    <div class="input-field col s6">
                    <input id="answer" type="text" class="validate">
                    </div>
                    <a id="submit" class="waves-effect waves-light btn">입력</a>
                </div>
        </div>
        <div class="row">
                <div class="wrong">
                    틀렸습니다!
                    <a id="show_A" class="waves-effect waves-light btn">정답보기</a>
                </div>
        </div>
        <div class="row">
                <div class="correct">
                    정답입니다!
                    <a id="next_Q" class="waves-effect waves-light btn" onclick="location.reload();">다음문제</a>
                </div>
        </div>
        <div class="row">
          <div id="correct_answer_btn">
                <div id="correct_answer"></div>
                <a id="next_Q" class="waves-effect waves-light btn" onclick="location.reload();">다음문제</a>
          </div>
        </div>
        
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="/js/index.js"></script>
     </body>
  </html>
